<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold green-400 text-violet-600">Bank</span></h1>
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div class="mt-4">
            <input class="w-full block mb-2 p-2" type="email" name="Email" id="user-email" placeholder="Your Email Address">
            <input class="w-full block mb-2 p-2" type="password" name="Password" id="user-password" placeholder="Your Password">
            <button id="button-submit" class="bg-violet-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
